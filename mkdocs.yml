site_name: TP Big Data
site_description: Les Travaux Pratiques du cours Big Data
site_author: Lilia Sfaxi
site_url: http://INSATunisia.github.io/TP-BigData/

# Repository
repo_name: INSATunisia/TP-BigData
repo_url: https://github.com/INSATunisia/TP-BigData

# Copyright
copyright: 'Copyright &copy; 2017 - 2018 Lilia Sfaxi'

# Theme directory
theme_dir: material

site_favicon: 'img/favicon.ico'


# Options
extra:
  feature:
    tabs: false
  palette:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
    primary: Blue
    accent: Yellow
  logo: 'img/logo.png'

  social:
    - type: globe
      link: http://liliasfaxi.wix.com/liliasfaxi
    - type: github-alt
      link: https://github.com/liliasfaxi
    - type: twitter
      link: https://twitter.com/lillitou
    - type: linkedin
      link: https://www.linkedin.com/in/liliasfaxi/

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
  - abbr
  - admonition
  - attr_list
  - def_list
  - codehilite
  - fenced_code
  - fontawesome_markdown
  - nl2br
  - tables

# Page tree
pages:
   - 'index.md'
   - TP1: 'tp1.md'
   - TP2: 'tp2.md'
   - TP3: 'tp3.md'
   #- TP4: 'tp4.md'
   #- TP5: 'tp5.md'

extra_javascript: []
extra_css: []
use_directory_urls: true

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
